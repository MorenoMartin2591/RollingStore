  <!-- INICIO DE LA SECCION PRINCIPAL-->
  <section id="section-carruce">
    <div class="container-fluid">
      <!--INICIO DEL CARRUSEL-->
      <div class="slider row mb-3">
        <div class="col-12 mt-3">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <!--INICIO DE BOTONES DEL CARRUSEL-->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"

              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"

              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
            </div>
            <!--FIN DE BOTONES DEL CARRUSEL-->

            <!-- INICIO DE IMAGENES DEL CARRUSEL -->
            <div class="carousel-inner col-lg-8 col-sm-6">
              <!--INICIO IMAGEN MERCADO PAGO-->
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./Multimedia/img-section/Carrucel/MP.webp" class="d-block w-100" alt="..." />
              </div>
              <!--FIN IMAGEN MERCADO PAGO-->

              <!--INICIO IMAGEN SAMSUNG-->

              <!--INICIO IMAGEN SAMSUNG-->

              <!--INICIO IMAGEN XIAOMI-->

                <img src="./Multimedia/img-section/Carrucel/xiaomi.webp" class="d-block w-100" alt="..." />
              </div>
              <!--FIN IMAGEN XIAOMI-->

              <!--INICIO IMAGEN MOTOROLA-->
              <div class="carousel-item col-lg-8 col-sm-6" data-bs-interval="10000">
                <img src="./Multimedia/img-section/Carrucel/motorola.webp" class="d-block  w-100" alt="..." />
              </div>
              <!--FIN IMAGEN MOTOROLA-->

              <!--INICIO IMAGEN ACCESORIOS-->

              </div>
              <!--FIN IMAGEN ACCESORIOS-->
            </div>
            <!-- FIN IMAGENES DEL CARRUSEL -->

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"

              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"

              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Siguiente</span>
            </button>
