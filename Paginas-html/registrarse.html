<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../CSS/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="titulo">Registrarse</h1>
        <form action="">
          <div class="input-group">
            <div class="input-field" id="emailField">
              <input type="email" placeholder="Correo Electronico" required />
            </div>
            <div class="input-field">
              <input type="text" placeholder="Nombre de Usuario" required />
            </div>
            <div class="input-field">
              <input type="password" placeholder="Contraseña" required />
            </div>
            <div class="input-field" id="repPassword">
              <input
                type="password"
                placeholder="Repetir Contraseña"
                required
              />
            </div>
            <p>¿Ya tienes cuenta? <a href="login.html">Inicia Sesion</a></p>
          </div>
          <!-- Registrarse esta sujeto a cambios para agregar mas o menos requisitos -->
          <button type="button" id="registrarseBtn">Registrarse</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
